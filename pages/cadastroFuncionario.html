<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cadastro-container"></div>
    <div id="caixa-cadastro">
        <h2> Cadastras Novos Doadores</h2>
        <label for="nome"> Nome: </label>
        <input type="text" id="nome">
        <br>
        <label for="email"> Email: </label>
        <input type="text" id="email">
        <br>
        <label for="cnpj"> Cnpj: </label>
        <input type="number" id="cnpj">
        <br>
        <button id="botaoEnviar"> Cadastrar </button>
    </div>
    <script type="module" src="/js/cadastroDeDoadores.js"></script>
    <script>
        async function carregarHeader(){
            const response = await fetch("/componentes/header.html");
            const headerHTML = await response.text();
            document.getElementById("cadastro-container").innerHTML = headerHTML;  
        }
        carregarHeader();
    </script>
    </body>
</html>
